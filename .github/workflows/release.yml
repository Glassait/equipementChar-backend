name: Update release version
on:
  push:
    tags:
      - "*.*.*"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
      - name: Install Java and Maven
        uses: actions/setup-java@v1
        with:
          java-version: 20
      - name: Set output
        id: vars
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: Update version in pom.xml
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
          mvn -B versions:set -DnewVersion=${{ steps.vars.outputs.tag }} -DgenerateBackupPoms=false
      - name: Commit change
        run: |
          git config --global user.name 'Glassait'
          git config --global user.email 'tendzinroffler@gmail.com'
          git commit -am "Update pom.xml to ${{ steps.vars.outputs.tag }}"
          git push origin HEAD:main
